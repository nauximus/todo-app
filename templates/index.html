{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">My To-Do List</h1>

<form action="/add" method="POST" class="add-form">
    <input type="text" name="content" placeholder="New task..." required>
    <button type="submit">Add</button>
</form>

<ul class="task-list">
    {% for task in tasks %}
        <li class="{% if task.completed %}completed{% endif %}">
            <form action="/complete/{{ task.id }}" method="GET" style="display: inline">
                <input type="checkbox" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
            </form>
            {{ task.content }}
            <a href="/delete/{{ task.id }}" class="delete-btn">âœ–</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
